
{%extends 'home.html'%}
{%block body_block%}

{%if messages%}
{%for message in messages%}
<h4 style="color:red">{{message}}</h4>
{%endfor%}
{%endif%}

<div class="card" style="width:450px;margin-left:250px">
  <h5 class="card-header" style="background-color:#229af0;color:white;font-weight:bold">Fill Company Details</h5>
  <div class="card-body">
    <form action="" method="post">
    {%csrf_token%}
        <table>
            {{form.as_table}}
        </table>

    <input type="submit" value="submit" class="btn btn-primary" style="margin-left:150px;width:150px">

</form>
</div>
</div>



{%endblock%}
